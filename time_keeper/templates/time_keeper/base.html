<!DOCTYPE html>
<html>
{% load pwa %}
{% load static %}
<head>
	{% progressive_web_app_meta %}
	<title>Timer App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/stylev4.css' %}">
	<link rel="stylesheet" href="{% static 'css/grid.css' %}">
</head>


<body>
	<div class="main_container">
	    <nav class="main-nav">
	        <ul class="nav">
	          <li class="name"><a id="main_header" href="#">SBC Time and Motion</a></li>
	          <li><a id="logout" href="#">Logout</a></li>
	        </ul>
	    </nav>

		<div class="content-container">
			{% block content %}{% endblock %}
		</div>
		<div class="footer bg-dark">
		</div>
	</div>

	<script type="text/javascript" src="{% static 'js/idb.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/idbop.js' %}"></script>
	<script type="text/javascript">
		document.getElementById("logout").onclick = function(){
			if (window.location.pathname == "/login") {
				document.getElementById("logout").href = "#";
				return;
			}

			else {
				ans = confirm("Are you sure you want to logout? \n\n Make sure to save data! All unsaved data will be lost.");
				if (ans) {
					document.getElementById("logout").href = "/logout";
				}
				else {
					document.getElementById("logout").href = "#";
				}
			}
		}

		if(navigator.onLine) {
		document.getElementById("main_header").href = "/timer";
		document.getElementById("logout").hidden = false;
			if (window.location.pathname == "/login") {
				document.getElementById("logout").hidden = true;
			}
		}
		else{
		document.getElementById("main_header").href = "#";
		document.getElementById("logout").hidden = true;
		}
	</script>
</body>
</html>
