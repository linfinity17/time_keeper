{% extends 'time_keeper/base.html' %}
{% load static %}
{% block content %}
<div style="margin-left: 20px">
	<br><br><br><br>
	<div id="clock"></div>
	<p></p>
	<br>
	<table>
	<tr>
	<td>User: </td>
	<td id="username">{{ user }}</td>
	</tr>
	<tr>
	<td><label>Task: </label></td>
	<td>
	<select name = "primary_task" id="primary_task">
	<option value="">Select Task</option>
    </select>
    </td>
    </tr>
	<p></p>
	<tr>
	<td><label>Sub-Task: </label></td>
	<td>
	<select name = "sub_task" id="sub_task">
    </select>
    </td>
    </tr>
	<tr>
	<td> Start Time: </td>
	<td id="start_time"></td>
	</tr>
	<tr>
	<td> Stop Time: </td>
	<td id="stop_time"></td>
	</tr>
	<tr>
	<td> No. of Transactions: </td>
	<td><input type="number" min="0" id="no_of_transactions" name="no_of_transactions" value = "1"></td>
	</tr>
	<tr>
	<td> Remarks: </td>
	<td><textarea id="remarks" rows="5" cols="25"></textarea></td>
	</tr>
	</table>
	<p></p>
	<label hidden>Date: </label>
	<input hidden type="Date" name="task_date" id="task_date">
	<p></p>

	<p></p>
	<button id="start" class="start">Start</button>
	<button id="stop" class="stop">Stop</button>
	<button type="submit" class="submit" id="submit" style="background-color:#03c07c; color:white;"> Submit </button>
	<p hidden id="timer"></p>
	<p></p>
	<button id="reset" style="margin-top: 10px; display:none">Reset?</button>
<script type="text/javascript" src="{% static 'js/test.js' %}"></script>
<script type="text/javascript">
    if( !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        alert("Please use your mobile device.");
        window.location = '/logout';
    }
</script>
<br>
<button id = "save_button" style="padding:5px 5px"><a href="/postdata" id="save_link" style="color:black">Go to Save Page</a></button>

</div>
{% endblock %}
